<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Simmon Game</title>
</head>

<body>
    <h1>Press A key to start</h1>
    <div class="buttons">
        <div class="firstRow">
            <button id="green" class="green button"></button>
            <button id="red" class="red button"></button>
        </div>
        <div class="secondRow">
            <button id="yellow" class="yellow button"></button>
            <button id="blue" class="blue button"></button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="game.js"></script>
</body>

</html>
